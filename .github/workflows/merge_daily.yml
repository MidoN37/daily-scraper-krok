--- FILE: .github/workflows/merge_daily.yml ---
name: Merge & Update Config

on:
  workflow_run:
    workflows: ["Daily Krok Scraper"]
    types:
      - completed
  workflow_dispatch:

jobs:
  merge-data:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Merger Script
        run: python merge_all.py

      - name: Commit Merged Data & Config
        run: |
          git config --global user.name "KrokMergeBot"
          git config --global user.email "bot@noreply.github.com"
          
          # FIX: -A tracks the DELETED date folders so the repo stays clean
          git add -A
          
          git commit -m "Update Master Database & Cleanup" || echo "No changes to commit"
          git push
