name: Merge & Update Config

on:
  # Run automatically after the Scraper finishes
  workflow_run:
    workflows: ["Daily Krok Scraper"]
    types:
      - completed
  
  # Allow manual run
  workflow_dispatch:

jobs:
  merge-data:
    # Only run if scraper succeeded (or if run manually)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Merger Script
        # This script merges TXTs, makes PDFs, and updates config.json
        run: python merge_all.py

      - name: Commit Merged Data & Config
        run: |
          git config --global user.name "KrokMergeBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add the Merged folder AND the updated config.json
          git add Merged/
          git add config.json
          
          git commit -m "Update Merged Database & Config" || echo "No changes to commit"
          git push
