name: Daily Krok Scraper

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  scrape-and-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Critical: allows the bot to push to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Scraper
        env:
          KROK_USERNAME: ${{ secrets.KROK_USERNAME }}
          KROK_PASSWORD: ${{ secrets.KROK_PASSWORD }}
        run: python daily_scraper.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "KrokDailyBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Stage all new files (the script generates a dynamic date folder)
          git add .
          
          # Commit with current date
          TIMESTAMP=$(date +'%d-%m-%Y')
          git commit -m "Daily Scrape Results: $TIMESTAMP" || echo "No changes to commit"
          
          # Push back to main
          git push
