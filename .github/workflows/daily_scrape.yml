name: Daily Krok Scraper

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  scrape-and-archive:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Scraper
        env:
          KROK_USERNAME: ${{ secrets.KROK_USERNAME }}
          KROK_PASSWORD: ${{ secrets.KROK_PASSWORD }}
        run: python daily_scraper.py

      - name: Commit and Push Scrape Results
        run: |
          git config --global user.name "KrokDailyBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Add the new date folder
          git add .
          
          TIMESTAMP=$(date +'%d-%m-%Y')
          git commit -m "Daily Scrape: $TIMESTAMP" || echo "No changes to commit"
          git push
