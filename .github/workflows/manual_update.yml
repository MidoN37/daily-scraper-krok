name: Manual Config Update

on:
  workflow_dispatch: # This adds a button to run it manually

jobs:
  update-only:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Update Script
        run: python update_site.py

      - name: Commit and Push Config
        run: |
          git config --global user.name "KrokDailyBot"
          git config --global user.email "bot@noreply.github.com"
          
          # Only add config.json (since the folders are already there)
          git add config.json
          
          git commit -m "Manual Config Update" || echo "No changes to commit"
          git push
