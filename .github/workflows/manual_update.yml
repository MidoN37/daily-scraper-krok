--- FILE: .github/workflows/manual_update.yml ---
name: Manual Config Update

on:
  workflow_dispatch: 

jobs:
  update-only:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Update Script
        # Changed from update_site.py to merge_all.py
        run: python merge_all.py

      - name: Commit and Push Config
        run: |
          git config --global user.name "KrokDailyBot"
          git config --global user.email "bot@noreply.github.com"
          
          git add -A
          
          git commit -m "Manual Config Update" || echo "No changes to commit"
          git push
