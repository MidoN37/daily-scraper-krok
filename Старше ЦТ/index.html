    <script>
        const homeView = document.getElementById('home-view');
        const listView = document.getElementById('list-view');
        const container = document.getElementById('items-container');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');

        function showCategory(catName, emoji) {
            const catData = TEST_DATA.find(c => c.category === catName);
            if (!catData) return;

            title.innerText = `${emoji} ${catName}`;
            subtitle.innerText = "–û–±–µ—Ä—ñ—Ç—å –ø—Ä–µ–¥–º–µ—Ç –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è";

            listView.classList.remove('hidden-view');
            
            container.innerHTML = '';

            // Group by subCategory if it exists (for EDKI)
            let currentSub = "";

            catData.items.forEach(item => {
                if (item.subCategory && item.subCategory !== currentSub) {
                    currentSub = item.subCategory;
                    const subHeader = document.createElement('div');
                    subHeader.className = 'pt-4 pb-2 text-xs font-bold text-slate-400 uppercase tracking-widest';
                    subHeader.innerText = currentSub;
                    container.appendChild(subHeader);
                }

                const a = document.createElement('a');
                a.href = item.path;
                a.download = item.fileName;
                a.className = 'block p-4 bg-white rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center active:bg-blue-50';
                a.innerHTML = `
                    <div>

                    </div>
                `;
                container.appendChild(a);
            });
            window.scrollTo(0,0);
        }
